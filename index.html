<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Project Calculation</title>
</head>
<body>
<div class="container">
    <div class="side-left">
        <h2>Assignment</h2>
        <p>
            This assignment must be written in JavaScript for interaction including HTML and CSS.
        </p>
        <div class="btn-cta">
            <button class="btn btn-warning">VIEW CODE</button>
        </div>
    </div>
    <div class="bg-info">
        <div class="box">
            <div class="text-box">
                <label>1234567890</label>
            </div>
            <div class="btn-box">
                <button class="btn-calc">AC</button>
                <button class="btn-calc">-/+</button>
                <button class="btn-calc">%</button>
                <button class="btn-calc last">/</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc">7</button>
                <button class="btn-calc">8</button>
                <button class="btn-calc">9</button>
                <button class="btn-calc last">x</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc">4</button>
                <button class="btn-calc">5</button>
                <button class="btn-calc">6</button>
                <button class="btn-calc last">-</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc">1</button>
                <button class="btn-calc">2</button>
                <button class="btn-calc">3</button>
                <button class="btn-calc last">+</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc btn-n0">0</button>
                <button class="btn-calc">.</button>
                <button class="btn-calc last">=</button>
            </div>
            <div class="btn-box dev-info">
                <div class="mb-0">Developed by JOHN Chanthy</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
