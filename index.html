<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/style.css">
    <title>Calculation</title>
</head>
<body>
    <div class="container">
        <div class="side-left">
            <h2>Assignment</h2>
            <p>
                This assignment must be written in JavaScript for interaction including HTML and CSS.
            </p>
            <div class="btn-cta">
                <button class="btn btn-warning">VIEW CODE</button>
            </div>
        </div>
        <div class="bg-info">
            <div class="box">
                <div id="display" class="text-box">
                    0
                </div>
                <div class="btn-box">
                    <button type="button" class="btn-calc">AC</button>
                    <button class="btn-calc">-/+</button>
                    <button class="btn-calc">%</button>
                    <button class="btn-calc last">/</button>
                </div>
                <div class="btn-box pt-0">
                    <button class="btn-calc" value="7">7</button>
                    <button class="btn-calc" value="8">8</button>
                    <button class="btn-calc" value="9">9</button>
                    <button class="btn-calc last">x</button>
                </div>
                <div class="btn-box pt-0">
                    <button class="btn-calc" value="4">4</button>
                    <button class="btn-calc" value="5">5</button>
                    <button class="btn-calc" value="6">6</button>
                    <button class="btn-calc last">-</button>
                </div>
                <div class="btn-box pt-0">
                    <button class="btn-calc" value="1" onclick="text()">1</button>
                    <button class="btn-calc" value="2">2</button>
                    <button class="btn-calc" value="3">3</button>
                    <button class="btn-calc last">+</button>
                </div>
                <div class="btn-box pt-0">
                    <button class="btn-calc btn-n0" value="0">0</button>
                    <button class="btn-calc">.</button>
                    <button class="btn-calc last">=</button>
                </div>
                <div class="btn-box dev-info">
                    <p class="mb-0">Developed by JOHN Chanthy</p>
                </div>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/myscript.js"></script>
</body>
</html>
