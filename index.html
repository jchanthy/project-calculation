<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Project Calculation</title>
</head>
<body>
<div class="container">
    <div class="side-left">
        <h2>Assignment</h2>
        <p>
            This assignment must be written in JavaScript for interaction including HTML and CSS.
        </p>
        <div class="btn-cta">
            <button class="btn btn-warning">VIEW CODE</button>
        </div>
    </div>
    <div class="bg-info">
        <div class="box">
            <div id="display" class="text-box">
                0123456789
            </div>
            <div class="btn-box">
                <button class="btn-calc">AC</button>
                <button class="btn-calc">-/+</button>
                <button class="btn-calc">%</button>
                <button class="btn-calc last">/</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc" value="7">7</button>
                <button class="btn-calc" value="8">8</button>
                <button class="btn-calc" value="9">9</button>
                <button class="btn-calc last">x</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc" value="4">4</button>
                <button class="btn-calc" value="5">5</button>
                <button class="btn-calc" value="6">6</button>
                <button class="btn-calc last">-</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc" value="1">1</button>
                <button class="btn-calc" value="2">2</button>
                <button class="btn-calc" value="3">3</button>
                <button class="btn-calc last">+</button>
            </div>
            <div class="btn-box pt-0">
                <button class="btn-calc btn-n0" value="0">0</button>
                <button class="btn-calc">.</button>
                <button class="btn-calc last">=</button>
            </div>
            <div class="btn-box dev-info">
                <p class="mb-0">Developed by JOHN Chanthy</p>
            </div>
        </div>
    </div>
</div>
<script src="style/js/bootstrap.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/js/calc.js"></script>
</body>
</html>
